<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Angular App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-ng-app="basicApp">
  <h1>{{random}}</h1>

  <input type="text" data-ng-model="random" />
  <button data-ng-click="random = null">Clear message</button>
  <script src="./bundle.js"></script>
</body>
</html>
